<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>Login with Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --hover-blue: #0077ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      overflow: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
      transition: border-color 0.4s ease, color 0.4s ease;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      padding: 0;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .image-container img {
      width: 150px;
      height: auto;
    }

    .login-box {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-box input[type="text"],
    .login-box button {
      height: 60px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      padding: 0 10px;
      outline: none;
    }

    .login-box input:hover,
    .login-box button:hover {
      border-color: var(--hover-blue);
      color: var(--hover-blue);
    }

    .login-box button {
      font-weight: bold;
      cursor: pointer;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
      border: 2px solid white;
      height: 60px;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 0 10px;
      outline: none;
    }

    .password-toggle {
      width: 40px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.4s ease;
    }


    .password-container:hover {
      border-color: var(--hover-blue);
    }

    .password-container:hover .password-toggle {
      color: var(--hover-blue);
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
    }

    .links a {
      text-decoration: none;
      color: #666;
      transition: color 0.4s ease;
    }

    .links a:hover {
      color: var(--hover-blue);
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-weight: bold;
      font-size: 12px;
      color: #666;
      text-decoration: none;
      transition: color 0.4s ease;
    }

    .footer-text:hover {
      color: var(--hover-blue);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="image-container">
      <img src="FNT.png" alt="Logo or Image" />
    </div>

    <div class="login-box">
      <form>
        <input type="text" placeholder="Username" required>
        <div class="password-container">
          <input type="password" placeholder="Password" required id="password">
          <span class="password-toggle" id="togglePassword"><i class="fa-solid fa-eye-slash"></i></span>
        </div>
        <button type="submit">Enter</button>
      </form>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <a class="footer-text" href="https://x.com/yensenye" target="_blank">Made by Fent</a>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;

      this.innerHTML = type === 'password'
        ? '<i class="fa-solid fa-eye-slash"></i>'
        : '<i class="fa-solid fa-eye"></i>';
    });
  </script>

</body>
</html>
